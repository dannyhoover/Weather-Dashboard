<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron" style="background-color: #5b5f66 ; color: white;">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="city-search">
        <label for="search">Search for a city:</label>
        <input type="text" class="form-control" id="search-city">
        <button type="submit" class="btn btn-default" id="run-search">
            <i class="fa fa-search"></i> Search</button>
    </div>

    <div class="weather-data"></div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
